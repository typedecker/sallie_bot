<html style = "height: 100%;">

<head>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,1,0" />
<title>{{ error['title'] }}</title>
</head>

<body style = "background-color: #00A2E8;min-height: 100%;margin: 0;padding-top: 10%; padding-bottom: 10%; padding-left: 30%; padding-right: 30%">

<center>
<div name = "info_box" class = "card is-warning" style = "min-height: 90%; min-width: 40%;background-color: var(--bulma-warning)">

<div class = "card-header">

<div class = "card-header-icon" style = "margin-right: 0; padding-right: 0;">

<span class="icon material-symbols-sharp" style = "font-size: 210%; color: white;">
error
</span>

</div>
<p class = "card-header-title" style = "color: white;font-size: 180%;">{{ error['title'] }}</p>

</div>

<div class = "card-content">
<div class = "content is-pulled-left" style = "color: white;font-size: 110%">
{{ error['description'] }}
</div>
</div>

</center>

</body>

</html>
